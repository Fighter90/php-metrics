imports:
  - { resource: kernel_setup.yml }

services:
  custom_tagged_metric:
    class: Lamoda\Metric\Common\Metric
    arguments:
    - "tagged_metric"
    - 2.0
    - [{ name: lamoda_telegraf_metric, group: heartbeat }]

  custom_metric:
    class: Lamoda\Metric\Common\Metric
    arguments:
    - "custom_metric"
    - 1.0

  custom_metric_for_composite:
    class: Lamoda\Metric\Common\Metric
    arguments:
    - "custom_metric_for_composite"
    - 2.2

  # Make existing service public:
  test.Lamoda\Metric\Storage\AdjustableMetricStorageInterface:
    alias: Lamoda\MetricStorage\AdjustableMetricStorageInterface
    public: true

  test.Lamoda\Metric\Storage\MetricAdjusterInterface:
    alias: Lamoda\MetricStorage\MetricAdjusterInterface
    public: true

  test.metric_driver:
    class: Lamoda\Metric\Adapters\Tests\Doctrine\MetricDriver
    arguments:
    - "@doctrine.orm.entity_manager"

  test.receiver:
    class: Lamoda\Metric\Adapters\Doctrine\DoctrineReceiver
    arguments:
    - "@doctrine.orm.entity_manager"
    - "@test.metric_driver"

lamoda_metrics:
  sources:
    doctrine_entity_source:
      type: doctrine
      entity: Lamoda\Metric\MetricBundle\Tests\Fixtures\Entity\Metric
      storage: true
    composite_source:
      type: composite
      metrics:
       - custom_metric
       - custom_metric_for_composite

  collectors:
    multiple_sources:
      type: sources
      sources:
        - doctrine_entity_source
      metric_services:
        - custom_tagged_metric
      tags: {type: doctrine_group}

    persisted_collector:
      type: sources
      sources:
        - composite_source
      tags: {type: custom}

    merging:
      type: merge
      collectors:
      - multiple_sources
      - persisted_collector

  receivers:
    doctrine: test.receiver

  responders:
    telegraf_json:
      enabled: true
      collector: merging
      format_options:
        group_by_tag: type
        propagate_tags:
        - type

    custom_telegraf:
      enabled: true
      collector: merging
      response_factory: telegraf_json
      format_options:
        group_by_tag: type
        propagate_tags:
        - type
      path: /custom_telegraf

    prometheus:
      enabled: true
      collector: merging
      format_options:
        prefix: metrics_
      path: /prometheus
